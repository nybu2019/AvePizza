<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./basketStyles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basket</title>
	</head>

	<body>
		<div class="basketForm">
			<div class="basketHead">
				<span> Basket </span>
				<span class="closeIcon">x</span>
			</div>

			<div class="basketBody">
				<ul>
					<li>
						<div class="pizzaItem">
							<img class="pizzaImage" src="../../resources/pizzaItems/pizza1.jpg" alt="Paperoni Italiano">

							<div class="editInfoItem">
								<span class="pizzaItemTitle">Paperoni Italiano</span>
								<span class="pizzaItemPrice">123$</span>
								<span class="ingredients">Tomatoes, potatoes, cucumbers, ham, potatoes, cucumbers, ham</span>
								<span class="deleteItem">Delete</span>
							</div>

							<div class="divCount">
								<div class="decCount">-</div>
								<div class="numbCount">1</div>
								<div class="incCount">+</div>
							</div>

						</div>
					</li>

					<li>
						<div class="pizzaItem">
							<img class="pizzaImage" src="../../resources/pizzaItems/pizza1.jpg" alt="Paperoni Italiano">

							<div class="editInfoItem">
								<span class="pizzaItemTitle">Hawaii</span>
								<span class="pizzaItemPrice">123$</span>
								<span class="ingredients">Tomatoes, potatoes, cucumbers</span>
								<span class="deleteItem">Delete</span>
							</div>

							<div class="divCount">
								<div class="decCount">-</div>
								<div class="numbCount">1</div>
								<div class="incCount">+</div>
							</div>

						</div>
					</li>
				</ul>
			</div>

			<div class="basketBottom">
				<div class="orderPrice">
					<span> 1235$ </span>
				</div>

				<div class="orderAction">
					<span> Order </span>
				</div>
			</div>
		</div>

	</body>

	<script src="basketAction.js"></script>
</html>
