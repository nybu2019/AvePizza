<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./formStyles.css">
	<title>Form</title>
</head>

<body>
	<div class="panel">
		<form action="malito:ch.korinetska@gmail.com" autocomplete="on" method="POST" enctype="text/plain">

		<p class="title">enter delivery data</p>

		<!-- Delivery type -->
		<div class="formWrap">

		<div class="block1">
			<label class="radioBtn courier-delivery" for="orderWay1">
				<input type="radio" name="orderWay" value="1" id="orderWay1" checked>
				Courier delivery
			</label>

			<label class="radioBtn take-yourself" for="orderWay2">
				<input type="radio" name="orderWay" value="2" id="orderWay2">
				Take it yourself
			</label>
			
			<label  class="radioBtn infoByCall" for="orderWay3">
				<input type="radio" name="orderWay" value="3" id="orderWay3">
				Give info by phone call
			</label>

		</div>
		<!-- Customer info -->
			<div class="nameInpt">
				<input class="customerInf" type="text" name="name" autocomplete="on" placeholder="Name" required spellcheck="true">
			</div>
			
			

			<div class="phoneDiv">
				<span class="phone-code-uk">+38</span>
				<input class="phoneInpt" type="tel" autocomplete="on" required name="phone"
				placeholder="(099)123-4567">
			</div>
		

			<div class="emailInpt">
				<input class="customerInf" type="email" autocomplete="on" required name="email" placeholder="Your email (not important)">
			</div>

			<label class="addNews" for="subscribe">
				<input type="checkbox" id="subscribe">
						Receive news and special offers
				</label>
			
		
		<div class="decorLine"><hr></div>

		<!--  -->

			<input class="residenceInfo block-hide" type="text" name="city" readonly value="Lviv">

			<input class="residenceInfo block-hide"  type="text" name="street" autocomplete="on" placeholder="Street" required>

			<input class="residenceInfo block-hide" type="text" name="house" autocomplete="on" placeholder="House">

			<input class="residenceInfo block-hide" type="text" name="flat" autocomplete="on" placeholder="Flat">
		

		<!--  -->
			<div class="takeFrom" style="display: none;">
				<select class="customerInf" name="DeliveryTime">
					<option selected disabled>Take from</option>
					<option value="Shevchenka53">Lviv, Shevchenka 53</option>
				</select>
			</div>
			
				<input class="deliveryInfo" id="datePicker" name="date">
			
				<select class="deliveryInfo" name="DeliveryTime">
					<option selected disabled>Choose time</option>
					<option value="t12-00">12:00</option>
					<option value="t12-30">12:30</option>
					<option value="t13:00">13:00</option>
					<option value="t12-00">13:30</option>
					<option value="t12-30">14:00</option>
					<option value="t13:00">13:00</option>
					<option value="t12-00">12:00</option>
					<option value="t12-30">12:30</option>
					<option value="t13:00">13:00</option>
				</select>
			
				<select class="deliveryInfo block-hide" name="payMethod">
					<option selected disabled>Payment method</option>
					<option value="cash">Cash</option>
					<option value="card">Card</option>
					<option value="terminal">Terminal</option>
				</select>
		

			
				<input class="surrender block-hide" type="text" name="surrender" placeholder="Sum, USD">

				<div class="surrenderInfo block-hide">
					<i>Вкажіть суму оплати, щоб кур'єр мав при собі решту</i>
				</div>
				<div class="addComment">
				+ Add comment (not important)
				</div>
				<div class="contract">
					<i>*Підтверджуючи замовлення я свідомо погоджуюсь з умовами Публічного договору</i>
				</div>

				<textarea class="commentArea" id="showArea" placeholder="Field for comments"></textarea>

		</div>
		

		<input class="submitBtm" type="submit" name="submit" value="Send">

	</form>

<!-- Add jquery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="form.js"></script>
</body>


</html>
